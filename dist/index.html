<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Net Movies</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <header>
      <nav class="container">
        <div class="title-container">
          <span class="material-symbols-outlined logo">Live_tv</span>
          <h1>Net Movies</h1>
        </div>
        <div class="navigation">
          <ul>
            <li class="genres" id="action">Action</li>
            <li class="genres" id="comedy">Comedy</li>
            <li class="genres" id="animation">Animations</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-container container">
        <h2 class="title"></h2>
        <ul class="movies-list"></ul>
      </section>

      <div class="popup-wrapper hide"></div>
    </main>
    <footer>
      <p class="container">Created by Shaddai and Belal under CC license</p>
    </footer>
  </body>
</html>
